<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        var b = '10';
        var c = 'nihao';
        console.log(a + b);//1010   
        console.log(a - b);//0   
        console.log(a * b);//100
        console.log(a / b);//1   
        console.log(a - c);//NaN   
    </script>
</body>
</html>
